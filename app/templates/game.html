<!DOCTYPE html>
<html data-bs-theme="light">
<!--
    Silly Ramen Obliterates Frog
-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GAME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <!--
    <nav class="navbar bg-body-tertiary justify-content-center">
            <h1>WHO WON?</h1>
    </nav>
    -->

    <div class="container-fluid">

        <div class="row justify-content-end m-3">
            <div class="col-4 text-center">
                <h1>üèÜWHO WON?</h1>
            </div>
            <div class="col-3">
            </div>
            <div class="col-1">
                <div class="form-check form-switch">
                    <input class="form-check-input float-right" type="checkbox" role="switch" id="theme"></input>
                    <label id="theme_text" for="theme" class="form-check-label"></label>
                </div>
            </div>
        </div>

        <div class="text-center my-5">
            <h2>County Name: {{countyName}}</h2>
            <h2>State Name: {{stateName}}</h2>
        </div>

        <form action="/" method="POST">
            <div class="d-grid gap-3 col-7 mx-auto mt-5">

                <button id="a" name="a" class="btn btn-outline-secondary">A. {{a}}</button>
                <button id="b" name="b" class="btn btn-outline-secondary">B. {{b}}</button>
                <button id="c" name="c" class="btn btn-outline-secondary">C. {{c}}</button>
                <button id="d" name="d" class="btn btn-outline-secondary">D. {{d}}</button>
                <input type="hidden" name="state" value={{stateNameValue}}>
                <input type="hidden" name="county" value={{countyNameValue}}>
                <input type="hidden" name="winnerIndex" value={{winnerIndex}}>

            </div>
        </form>

        <input type="hidden" id="next">

    </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="../static/js/result.js"></script>
</body>

</html>
